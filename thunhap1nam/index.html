<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Tổng thu nhập 1 tháng <input id="n" type="text"/></td>
        <td><form>
            <select id="bac">
                <option id="b1" value="1">Bậc 1</option>
                <option id="b2" value="2">Bậc 2</option>
                <option id="b0" value="0">Bậc 0</option>
            </select>
        </form></td>
        <td><button id="button" onclick="ketqua()">Result</button></td>
    </tr>
</table>
<script>
    function ketqua() {
        let a = parseFloat(document.getElementById('n').value);

        if (a<10000000){
            if (document.getElementById('bac').value === '1'){
                let tnbac1 = 6*a + (a*0.9)*3 + (a*0.8)*3;
                alert('Tổng thu nhập bậc 1 sau 1 năm: ' + tnbac1);
            } else if (document.getElementById('bac').value === '2'){
                let tnbac2 = a*3 + (a*0.9)*3 + (a*0.8)*6;
                alert('Tổng thu nhập bậc 2 sau 1 năm: ' + tnbac2);
            } else {
                let tn=a*12;
                alert('Ko chịu thuế và ko bậc:'+tn);
            }
        } else if (a<50000000){
            if (document.getElementById('bac').value === '1'){
                let tnbac1 = 6*(a*0.9) + (a*0.8)*3 + (a*0.7)*3;
                alert('Tổng thu nhập bậc 1 sau 1 năm: ' + tnbac1);
            } else if (document.getElementById('bac').value === '2'){
                let tnbac2 = a*0.9*3 + (a*0.8)*3 + (a*0.7)*6;
                alert('Tổng thu nhập bậc 2 sau 1 năm:'+ tnbac2);
            } else {
                let tn=a*0.9*12;
                alert('Tổng thu nhập sau 1 năm ko bậc:'+ tn);
            }
        } else {
            if (document.getElementById('bac').value === '1'){
            let tnbac1= (a*0.8)*6 + a*0.7*3 + a*0.6*3 + a*0.1*12;
            alert('Tổng thu nhập bậc 1 sau 1 năm:'+ tnbac1);
            } else if (document.getElementById('bac').value === '2') {
                let tnbac2= a*0.8*3 + a*0.7*3 + a*0.6*6 + a*0.1*12;
                alert('Tổng thu nhập bậc 2 sau 1 năm:'+tnbac2);
            } else {
                let tn=a*0.8 + a*0.1*12;
                alert('Tổng thu nhập sau 1 năm ko bậc:'+tn)
            }
        }
    }
</script>
</body>
</html>
